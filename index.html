<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #userData {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
<h1>Данные пользователя Telegram</h1>
<div id="userData"></div>

<script>
  const userData = Telegram.WebApp.initData;

  if (userData) {
    const data = JSON.parse(decodeURIComponent(userData));
    const user = data.user;

    document.getElementById('userData').innerText = `
                   ID: ${user.id}
                   Имя: ${user.first_name} ${user.last_name || ''}
                   Юзернейм: ${user.username || 'Не указано'}
                   Фото: ${user.photo_url || 'Нет фото'}
               `;
  } else {
    document.getElementById('userData').innerText = "Данные пользователя не найдены.";
  }

  Telegram.WebApp.ready();
</script>
</body>
</html>
