<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #userData {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
<h1>Telegram Web App</h1>
<div id="userData">Загрузка данных пользователя...</div>
<button id="sendDataButton">Отправить данные в Telegram</button>

<script>
  window.onload = function() {
    const userData = Telegram.WebApp.initData;

    if (userData) {
      const data = JSON.parse(decodeURIComponent(userData));
      const user = data.user;

      document.getElementById('userData').innerText = `
                    ID: ${user.id}
                    Имя: ${user.first_name} ${user.last_name || ''}
                    Юзернейм: ${user.username || 'Не указано'}
                `;
    } else {
      document.getElementById('userData').innerText = "Данные пользователя не найдены.";
    }
  };

  document.getElementById('sendDataButton').onclick = function() {
    Telegram.WebApp.sendData('Привет из моего веб-приложения!');
  };
</script>
</body>
</html>
