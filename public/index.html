<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App Example</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
<h1>Данные пользователя</h1>
<div id="user-data">Данные не отправлены.</div>

<script>
  async function fetchData() {
    const response = await fetch('/api/data');
    const userData = await response.json();

    const userDataDiv = document.getElementById('user-data');

    if (userData.id) {
      userDataDiv.innerHTML = `
                    <p>ID: ${userData.id}</p>
                    <p>Имя: ${userData.first_name}</p>
                    <p>Фамилия: ${userData.last_name}</p>
                    <p>Юзернейм: ${userData.username}</p>
                `;
    } else {
      userDataDiv.innerHTML = 'Данные не отправлены.';
    }
  }

  // Обновляем данные каждые 2 секунды
  setInterval(fetchData, 2000);
</script>
</body>
</html>
